# Serverapp SuperExec - runs aggregation server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: superexec-serverapp
  namespace: flex
  labels:
    name: superexec
    component: serverapp
    app.kubernetes.io/part-of: flex
spec:
  replicas: 1
  selector:
    matchLabels:
      name: superexec
      component: serverapp
  template:
    metadata:
      labels:
        name: superexec
        component: serverapp
    spec:
      nodeSelector:
        node-role: server
      volumes:
        - name: trained-models
          persistentVolumeClaim:
            claimName: trained-models-pvc
      initContainers:
        # Fix permissions on the trained_models volume
        - name: fix-permissions
          image: busybox:1.36
          command: ["sh", "-c", "chmod -R 777 /trained_models && chown -R 1000:1000 /trained_models"]
          volumeMounts:
            - name: trained-models
              mountPath: /trained_models
      containers:
        - name: superexec
          image: kanathipz/my-superexec:v9
          imagePullPolicy: IfNotPresent
          command: ["flower-superexec"]
          args:
            - --insecure
            - --plugin-type=serverapp
            - --appio-api-address=superlink:9091
          volumeMounts:
            # Mount directly to trained_models (working dir is /app)
            - name: trained-models
              mountPath: /app/trained_models
