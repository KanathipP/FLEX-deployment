# Secret for database credentials
# NOTE: In production, use proper secret management (e.g., Sealed Secrets, External Secrets, Vault)
apiVersion: v1
kind: Secret
metadata:
  name: flex-db-secret
  namespace: flex
  labels:
    app.kubernetes.io/part-of: flex
type: Opaque
stringData:
  # FLEX-HTTP-Server format
  DATABASE_URL: "postgres://admin:adminpassword@postgres-service.flex.svc:5432/fl_store?sslmode=disable"
  # FlexLogPuller format
  DB_ADDR: "postgres://admin:adminpassword@postgres-service.flex.svc:5432/fl_store?sslmode=disable"
